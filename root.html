<html>
  <head>
    <title>Root of a number</title>
  </head>
  <body>
    <h1>Root of a number</h1>
    <hr>
    <script>
      var num,sq;
      num = parseInt(prompt("Enter any number:"))
      sq = Math.sqrt(num)
      document.write("Square root of " + num + " is " + sq)
    </script>
  </body>
</html>
