<html>
  <head>
    <title>Even or Odd</title>
  </head>
  <body>
    <h1>Even or Odd</h1>
    <hr>
    <script>
      var num;
      num = parseInt(prompt("Enter any number:"))
      if (num % 2 == 0)
        document.write(num + " is even number")
      else
        document.write(num + " is odd number")
    </script>
  </body>
</html>
